<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank - Accounts</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-100">
    <header>
      <h1 class="text-6xl text-center my-10 font-semibold">
        let's get some <span class="text-yellow-400">Mooooooney !!!</span>
      </h1>
    </header>
    <main>
      <section class="w-3/4 mx-auto bg-indigo-200 py-16 px-6 rounded">
        <div class="grid grid-cols-3 gap-8">
          <div class="border w-full bg-yellow-400 px-4 py-8 rounded-2xl">
            <h3 class="text-3xl text-center">Deposit Amount</h3>
            <p class="text-5xl py-2 px-16 text-center">
              $ <span id="depositAmount">00</span>
            </p>
          </div>
          <div class="border w-full bg-blue-500 px-4 py-8 rounded-2xl">
            <h3 class="text-3xl text-center">Withdraw Amount</h3>
            <p class="text-5xl py-2 px-16 text-center">
              $ <span id="withdrawAmount">00</span>
            </p>
          </div>
          <div class="border w-full bg-green-400 px-4 py-8 rounded-2xl">
            <h3 class="text-3xl text-center">Bank Balance</h3>
            <p class="text-5xl py-2 text-center">
              $ <span id="balanceAmount">1240</span>
            </p>
          </div>
        </div>
      </section>
      <section class="w-3/4 mx-auto rounded mt-5">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-100 py-10 px-8">
            <h3 class="text-2xl mb-2 text-gray-600 font-semibold">
              Please Deposit
            </h3>
            <input
              class="block w-full px-6 border-2 rounded border-purple-800 py-2"
              type="text"
              placeholder="$ you want to deposit"
              name=""
              id="depositInput"
            />
            <button
              id="depositBtn"
              class="
                px-4
                py-1
                w-1/4
                mt-2
                bg-red-300
                border-2
                rounded
                border-purple-300
                hover:bg-blue-700 hover:text-white
                font-bold
              "
            >
              Submit
            </button>
          </div>
          <div class="bg-red-200 py-10 px-8">
            <h3 class="text-2xl mb-2 text-gray-600 font-semibold">
              Please Withdraw
            </h3>
            <input
              class="
                block
                w-full
                px-6
                w-1/2
                border-2
                rounded
                border-purple-800
                py-2
              "
              type="text"
              placeholder="$ you want to withdraw"
              name=""
              id="withdrawInput"
            />
            <button
              id="withdrawBtn"
              class="
                px-4
                py-1
                w-1/4
                mt-2
                bg-red-300
                border-2
                rounded
                border-purple-300
                hover:bg-blue-700 hover:text-white
                font-bold
              "
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-6">
      <p class="text-center">
        Copyright &copy;All Rights Reserved || RashidulKarim
      </p>
    </footer>
    <script src="js/script2.js"></script>
  </body>
</html>
